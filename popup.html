<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>插件控制面板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>URL Groups开关</h2>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider round"></span>
    </label>
    <div class="link-area">
      <a href="https://github.com/funny8kids" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="icon" />
        GitHub 项目主页
      </a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
